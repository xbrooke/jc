<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSN 安装与使用教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9fb;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .start-options {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* 占满全屏 */
            background: rgba(0, 0, 0, 0.5); /* 黑色半透明 */
            backdrop-filter: blur(10px); /* 模糊效果 */
            padding: 20px; /* 添加内边距 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            height: 100%;
            display: none; /* 初始隐藏 */
        }

        .progress-card {
            width: 280px; /* 调整卡片宽度 */
            max-width: 90%; /* 最大宽度 */
            background-color: #ffffff; /* 卡片背景色 */
            padding: 15px; /* 增加内边距 */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px; /* 悬浮位置 */
            right: 20px; /* 右下角位置 */
            transition: all 0.3s ease;
            z-index: 1000;
            border: 1px solid #e0e0e0; /* 边框 */
            display: none; /* 初始隐藏 */
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 8px; /* 调整进度条高度 */
            border-radius: 8px;
            margin: 10px 0; /* 调整进度条的上下间距 */
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #007aff;
            transition: width 0.4s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px; /* 调整按钮内边距 */
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 5px 0; /* 调整间距 */
            transition: background-color 0.3s, transform 0.1s ease;
            font-size: 1rem; /* 调整字体大小 */
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3); /* 按钮阴影 */
        }

        button:hover {
            background-color: rgba(0, 122, 255, 0.8);
        }

        button:active {
            transform: scale(0.95);
        }

        .install-steps {
            margin: 5px 0;
            line-height: 1.5;
            font-size: 0.5rem; /* 调整当前步骤文字大小 */
        }

        /* 调整标题文字大小 */
        .step-title {
            font-size: 1rem; /* 设置步骤标题的字体大小 */
        }

        /* 手机端样式调整 */
        @media (max-width: 768px) {
            .start-options {
                padding: 10px; /* 调整内边距 */
            }

            .progress-card {
                width: 90%; /* 移动端宽度 */
                padding: 10px; /* 增加内边距 */
                height: auto; /* 自动高度 */
                left: 50%; /* 居中 */
                transform: translateX(-50%); /* 居中 */
            }

            iframe {
                height: calc(100% - 150px); /* 保证iframe不被遮挡 */
            }

            .install-steps {
                display: none; /* 移动端不显示步骤内容 */
            }

            .button-container {
                display: flex; /* 使用 flexbox 布局 */
                justify-content: space-between; /* 按钮两端对齐 */
            }

            button {
                width: 48%; /* 按钮占卡片宽度的一半 */
                font-size: 0.9rem; /* 移动端字体大小调整 */
                padding: 8px 0; /* 移动端按钮内边距调整 */
            }
        }

        @media (min-width: 769px) {
            .progress-card {
                width: 280px; /* 电脑端宽度 */
                right: 20px; /* 悬浮位置 */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 新手必读/老手跳过 -->
    <div class="start-options" id="startOptions">
        <button id="newUser">👶 新手必读</button>
        <button id="skipUser" onclick="window.location.href='http://appstore.xbrooke.cn/'">🚀 老手跳过</button>
    </div>

    <!-- 左侧教程内容 -->
    <div class="left-section" id="leftSection">
        <iframe id="tutorialContent" src="" title="教程内容"></iframe>
    </div>

    <!-- 学习进度卡片 -->
    <div class="progress-card" id="progressCard">
        <h2 id="stepTitle" class="step-title" style="color: #007aff; margin-bottom: 10px;">当前步骤: 第1步 - OSN 安装设置</h2>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>
        <div class="install-steps" id="installSteps">
            <p>🔧 步骤内容示例：请完成 OSN 的安装与设置。</p>
        </div>
        <div class="button-container">
            <button id="prevStep" style="display:none;">⬅️ 上一步</button>
            <button id="nextStep">下一步 ➡️</button>
        </div>
        <button id="appStoreBtn" style="display:none;" onclick="window.location.href='http://appstore.xbrooke.cn'">🛒 Web应用商店</button>
    </div>
</div>

<script>
    const nextStepBtn = document.getElementById("nextStep");
    const prevStepBtn = document.getElementById("prevStep");
    const progressBar = document.getElementById("progressBar");
    const iframe = document.getElementById("tutorialContent");
    const stepTitle = document.getElementById("stepTitle");
    const installSteps = document.getElementById("installSteps");
    const startOptions = document.getElementById("startOptions");
    const leftSection = document.getElementById("leftSection");
    const progressCard = document.getElementById("progressCard");
    const appStoreBtn = document.getElementById("appStoreBtn");

    // 当前步骤
    let currentStep = 1;

    // 步骤数组
    const steps = [
        { title: "OSN 安装设置", url: "https://hblog.xbrooke.cn/p/22189", content: " 步骤 1: 完成 OSN 的安装与设置。" },
        { title: "应用商店使用教程", url: "https://hblog.xbrooke.cn/p/60576", content: " 步骤 2: 掌握应用商店的使用方法。" },
        { title: "OSN 常见问题 ", url: "https://hblog.xbrooke.cn/p/da7", content: " 步骤 3: 了解常见问题的解决方案。" }
    ];

    // 更新进度条
    function updateProgressBar(step) {
        const progress = (step / steps.length) * 100;
        progressBar.style.width = progress + "%";
    }

    // 更新卡片内容
    function updateCardContent(step) {
        stepTitle.textContent = `当前步骤: 第${step}步 - ${steps[step - 1].title}`;
        iframe.src = steps[step - 1].url; // 更新 iframe 地址
        installSteps.innerHTML = `<p>${steps[step - 1].content}</p>`; // 更新步骤内容

        // 更新按钮文本
        if (step === steps.length) {
            nextStepBtn.textContent = "完成"; // 最后一步的按钮文本
        } else {
            nextStepBtn.textContent = "下一步 ➡️";
        }

        // 显示或隐藏按钮
        if (step === steps.length) {
            nextStepBtn.style.display = "none"; // 隐藏下一步按钮
            appStoreBtn.style.display = "block"; // 显示“应用商店”按钮
        } else {
            nextStepBtn.style.display = "block"; // 显示下一步按钮
            appStoreBtn.style.display = "none"; // 隐藏“应用商店”按钮
        }

        prevStepBtn.style.display = step > 1 ? "block" : "none"; // 控制上一步按钮显示
    }

    // 监听新手必读按钮
    document.getElementById("newUser").onclick = () => {
        startOptions.style.display = "none";
        leftSection.style.display = "block";
        progressCard.style.display = "block";
        updateCardContent(currentStep);
        updateProgressBar(currentStep);
    };

    // 点击上一步
    prevStepBtn.addEventListener("click", () => {
        if (currentStep > 1) {
            currentStep--;
            updateCardContent(currentStep);
            updateProgressBar(currentStep);
        }
    });

    // 点击下一步
    nextStepBtn.addEventListener("click", () => {
        if (currentStep < steps.length) {
            currentStep++;
            updateCardContent(currentStep);
            updateProgressBar(currentStep);
        }
    });

    // 初始化显示
    window.onload = () => {
        progressCard.style.display = "none"; // 默认隐藏进度卡片
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSN 安装与使用教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9fb;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .start-options {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            height: 100%;
            display: none;
        }

        .progress-card {
            width: 280px;
            max-width: 90%;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 1px solid #e0e0e0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 8px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #007aff;
            transition: width 0.4s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 5px 0;
            transition: background-color 0.3s, transform 0.1s ease;
            font-size: 1rem;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
        }

        button:hover {
            background-color: rgba(0, 122, 255, 0.8);
        }

        button:active {
            transform: scale(0.95);
        }

        .install-steps {
            margin: 5px 0;
            line-height: 1.5;
            font-size: 0.5rem;
        }

        .step-title {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .start-options {
                padding: 10px;
            }

            .progress-card {
                width: 90%;
                padding: 10px;
                height: auto;
                left: 50%;
                transform: translateX(-50%);
            }

            iframe {
                height: calc(100% - 150px);
            }

            .install-steps {
                display: none;
            }

            .button-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            button {
                width: 48%;
                font-size: 0.9rem;
                padding: 8px 0;
            }

            #addWechatBtn {
                width: 48%;
                display: none;
                font-size: 0.9rem;
                padding: 8px 0;
            }
        }

        @media (min-width: 769px) {
            .progress-card {
                width: 280px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="start-options" id="startOptions">
        <button id="newUser">👶 新手必读</button>
        <button id="skipUser" onclick="window.location.href='http://appstore.xbrooke.cn/'">🚀 老手跳过</button>
    </div>

    <div class="left-section" id="leftSection">
        <iframe id="tutorialContent" src="" title="教程内容"></iframe>
    </div>

    <div class="progress-card" id="progressCard">
        <h2 id="stepTitle" class="step-title" style="color: #007aff; margin-bottom: 10px;">当前步骤: 第1步 - OSN 安装设置</h2>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>
        <div class="install-steps" id="installSteps">
            <p>🔧 步骤内容示例：请完成 OSN 的安装与设置。</p>
        </div>
        <div class="button-container">
            <button id="prevStep" style="display:none;">⬅️ 上一步</button>
            <button id="nextStep">下一步 ➡️</button>
        </div>
        <button id="appStoreBtn" style="display:none;" onclick="window.location.href='http://appstore.xbrooke.cn'">🛒 Web应用商店</button>
    </div>
</div>

<script>
    const nextStepBtn = document.getElementById("nextStep");
    const prevStepBtn = document.getElementById("prevStep");
    const progressBar = document.getElementById("progressBar");
    const iframe = document.getElementById("tutorialContent");
    const stepTitle = document.getElementById("stepTitle");
    const installSteps = document.getElementById("installSteps");
    const startOptions = document.getElementById("startOptions");
    const leftSection = document.getElementById("leftSection");
    const progressCard = document.getElementById("progressCard");
    const appStoreBtn = document.getElementById("appStoreBtn");

    // 当前步骤
    let currentStep = 1;

    // 步骤数组
    const steps = [
        { title: "OSN 安装设置", url: "https://hblog.xbrooke.cn/p/22189", content: "步骤 1: 完成 OSN 的安装与设置。" },
        { title: "应用商店使用教程", url: "https://hblog.xbrooke.cn/p/60576", content: "步骤 2: 掌握应用商店的使用方法。" },
        { title: "OSN 常见问题", url: "https://hblog.xbrooke.cn/p/da7", content: "步骤 3: 了解常见问题的解决方案。" }
    ];

    // 创建并添加“添加微信”按钮
    const addWechatBtn = document.createElement("button");
    addWechatBtn.textContent = "添加微信";
    addWechatBtn.id = "addWechatBtn";
    addWechatBtn.style.display = "none";
    addWechatBtn.onclick = () => window.location.href = "https://wechat.xbrooke.cn";
    document.querySelector(".button-container").appendChild(addWechatBtn);

    // 更新进度条
    function updateProgressBar(step) {
        const progress = (step / steps.length) * 100;
        progressBar.style.width = progress + "%";
    }

    // 更新卡片内容
    function updateCardContent(step) {
        stepTitle.textContent = `当前步骤: 第${step}步 - ${steps[step - 1].title}`;
        iframe.src = steps[step - 1].url;
        installSteps.innerHTML = `<p>${steps[step - 1].content}</p>`;

        nextStepBtn.textContent = step === steps.length ? "完成" : "下一步 ➡️";
        nextStepBtn.style.display = step === steps.length ? "none" : "block";
        appStoreBtn.style.display = step === steps.length ? "block" : "none";
        prevStepBtn.style.display = step > 1 ? "block" : "none";

        // 在第三步时显示“添加微信”按钮
        if (step === 3) {
            addWechatBtn.style.display = "block";
        } else {
            addWechatBtn.style.display = "none";
        }
    }

    // 监听新手必读按钮
    document.getElementById("newUser").onclick = () => {
        startOptions.style.display = "none";
        leftSection.style.display = "block";
        progressCard.style.display = "block";
        updateCardContent(currentStep);
        updateProgressBar(currentStep);
    };

    // 监听下一步按钮
    nextStepBtn.onclick = () => {
        if (currentStep < steps.length) {
            currentStep++;
            updateCardContent(currentStep);
            updateProgressBar(currentStep);
        }
    };

    // 监听上一步按钮
    prevStepBtn.onclick = () => {
        if (currentStep > 1) {
            currentStep--;
            updateCardContent(currentStep);
            updateProgressBar(currentStep);
        }
    };
</script>
</body>
</html>
